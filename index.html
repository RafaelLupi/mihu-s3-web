<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MIHU-S3 ‚Äî Home</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  :root{
    /* ===== Base (mant√©m sua identidade) ===== */
    --primary:#1e6fd9;
    --accent:#62c6ff;
    --text:#0b3c5d;

    /* ===== Fundo Neo Maker Lab (grid + gradientes suaves) ===== */
    --bgA:#cfeeff;
    --bgB:#dff5ff;
    --bgC:#e9e6ff;
    --bgD:#d6fff2;

    /* ===== Glass / bordas ===== */
    --glass:rgba(255,255,255,.22);
    --glass2:rgba(255,255,255,.16);
    --border:rgba(30,111,217,.20);

    /* ===== Sombras (mais presen√ßa) ===== */
    --shadow:0 18px 40px rgba(8, 30, 60, .14);
    --shadow2:0 26px 70px rgba(8, 30, 60, .18);

    /* ===== Sidebar escura (Neo Tech) ===== */
    --side-bg: linear-gradient(155deg, rgba(18, 16, 48, .96), rgba(9, 33, 72, .96));
    --side-border: rgba(255,255,255,.10);
    --side-text: rgba(255,255,255,.88);
    --side-muted: rgba(255,255,255,.68);
    --side-item: rgba(255,255,255,.08);
    --side-item-hover: rgba(255,255,255,.12);

    --neonA:#00D4FF;
    --neonB:#7C3AED;
  }

  body{
    font-family:"Nunito",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    height:auto;
    min-height:100vh;   /* fallback */
    min-height:100dvh;  /* certo no mobile moderno */
    overflow:auto;
    -webkit-overflow-scrolling: touch;
    color:var(--text);
    position:relative;

    /* fundo principal */
    background:
      radial-gradient(circle at 12% 18%, rgba(255,255,255,.70) 0%, transparent 42%),
      radial-gradient(circle at 84% 22%, rgba(0,212,255,.16) 0%, transparent 40%),
      radial-gradient(circle at 78% 86%, rgba(124,58,237,.12) 0%, transparent 40%),
      linear-gradient(120deg, var(--bgA) 0%, var(--bgB) 35%, var(--bgC) 70%, var(--bgD) 100%);
  }

  /* grid tech */
  body::before{
    content:"";
    position:absolute;
    inset:0;
    pointer-events:none;
    background-image: radial-gradient(rgba(11,60,93,.18) 1px, transparent 1.2px);
    background-size: 26px 26px;
    opacity:.22;
    mix-blend-mode:multiply;
  }

  /* stickers / blobs suaves */
  body::after{
    content:"";
    position:absolute;
    inset:-40px;
    pointer-events:none;
    background:
      radial-gradient(circle at 8% 78%, rgba(255,255,255,.55) 0 10%, transparent 11%),
      radial-gradient(circle at 92% 72%, rgba(255,255,255,.50) 0 9%, transparent 10%),
      radial-gradient(circle at 16% 92%, rgba(0,212,255,.10) 0 12%, transparent 13%),
      radial-gradient(circle at 90% 10%, rgba(124,58,237,.10) 0 10%, transparent 11%);
    filter: blur(.2px);
    opacity:.95;
  }

  /* status bar */
  .header{
    height:44px;
    padding:8px 14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    font-weight:900;
    font-size:14px;
    position:relative;
    z-index:10;

    padding-top: calc(8px + env(safe-area-inset-top));
    padding-left: calc(14px + env(safe-area-inset-left));
    padding-right: calc(14px + env(safe-area-inset-right));
  }
  .header-icons{display:flex;gap:10px;align-items:center}

  /* ====== LAYOUT COM SIDEBAR ====== */
  .layout{
    position:relative;
    z-index:9;
    min-height:calc(100vh - 44px);   /* fallback */
    min-height:calc(100dvh - 44px);  /* moderno */
    display:grid;
    grid-template-columns: 230px 1fr;
    gap:16px;
    padding:14px 16px 18px;
  }

  /* ====== SIDEBAR (DARK) ====== */
  .sidebar{
    border-radius:24px;
    background:var(--side-bg);
    border:1px solid var(--side-border);
    box-shadow:0 24px 70px rgba(6,14,35,.30);
    padding:16px 14px;
    display:flex;
    flex-direction:column;
    gap:14px;
    min-height:0;
    color:var(--side-text);
    backdrop-filter: blur(10px);
  }

  .brand{
    display:flex;
    flex-direction:column;
    gap:4px;
    padding:10px 12px;
    border-radius:18px;
    background:rgba(255,255,255,.08);
    border:1px solid rgba(255,255,255,.12);
  }
  .brand .name{
    font-weight:900;
    color:rgba(215,247,255,.98);
    letter-spacing:.5px;
    font-size:18px;
    text-shadow: 0 10px 18px rgba(0,0,0,.22);
  }
  .brand .sub{
    font-weight:800;
    color:var(--side-muted);
    font-size:12px;
  }

  .nav{
    display:flex;
    flex-direction:column;
    gap:10px;
    padding:6px 2px;
  }
  .nav a{
    position:relative;
    text-decoration:none;
    color:var(--side-text);
    font-weight:900;
    display:flex;
    align-items:center;
    gap:10px;
    padding:12px 12px;
    border-radius:16px;
    background:var(--side-item);
    border:1px solid rgba(255,255,255,.12);
    transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
    user-select:none;
  }
  .nav a:active{transform:scale(.99)}
  .nav a:hover{background:var(--side-item-hover)}
  .nav a.active{
    background: linear-gradient(135deg, rgba(0,212,255,.18), rgba(124,58,237,.14));
    border:1px solid rgba(0,212,255,.26);
    box-shadow: 0 18px 30px rgba(0,0,0,.18);
  }

  /* indicador padr√£o (invis√≠vel) ‚Äî fica √† direita */
  .nav a::after{
    content:"";
    margin-left:auto;     /* empurra para o fim do item */
    width:6px;
    height:64%;
    border-radius:999px;
    background:transparent;
  }

  /* indicador ativo ‚Äî aparece √† direita */
  .nav a.active::after{
    background: linear-gradient(180deg, var(--neonA), var(--neonB));
    box-shadow: 0 0 0 3px rgba(0,212,255,.14);
  }

  .ico{
    width:22px;height:22px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    border-radius:10px;
    background:rgba(255,255,255,.10);
    border:1px solid rgba(255,255,255,.14);
  }
  .ico svg{
    width:16px;height:16px;
    stroke:rgba(159,230,255,.95);
    fill:none;
    stroke-width:2;
    stroke-linecap:round;
    stroke-linejoin:round;
  }

  /* ====== √ÅREA PRINCIPAL ====== */
  .content{
    min-width:0;
    display:flex;
    flex-direction:column;
    min-height:0;
  }

  .top{
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
    padding-top:4px;
  }

  .title{
    font-size:28px;
    letter-spacing:1px;
    color:var(--primary);
    font-weight:900;
    text-align:center;
    text-shadow: 0 14px 22px rgba(8,30,60,.10);
  }

  .main{
    width:100%;
    flex:1;
    min-height:0;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:10px 0 0;
  }

  .home-card{
    width:min(1100px, 100%);
    border-radius:24px;
    background:rgba(255,255,255,.28);
    border:1px solid rgba(30,111,217,.18);
    box-shadow:var(--shadow);
    padding:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:260px;
    text-align:center;
    font-weight:900;
    color:rgba(11,60,93,.75);
    backdrop-filter: blur(12px);
  }

  @media (max-width: 1100px){
    .layout{grid-template-columns: 1fr}
    .sidebar{order: 2}
    .content{order: 1}
  }
</style>
</head>

<script>
  function updateClock(){
    const now = new Date();
    const hh = String(now.getHours()).padStart(2,'0');
    const mm = String(now.getMinutes()).padStart(2,'0');
    document.getElementById("clock").textContent = `${hh}:${mm}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
